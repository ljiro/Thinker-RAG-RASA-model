version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening

- intent: goodbye
  examples: |
    - goodbye
    - good bye
    - see you around
    - see you later
    - bye
    - bye bye

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: ask_question
  examples: |
    - I have a question
    - can you answer something?
    - I need information
    - can you help me find something?

- intent: search_knowledge
  examples: |
    - what is [AI](question)?
    - tell me about [machine learning](question)
    - search for [neural networks](question)
    - find information about [deep learning](question)
    - [natural language processing](question)
    - explain [transformers](question)