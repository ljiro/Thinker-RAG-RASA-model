  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening

- intent: goodbye
  examples: |
    - goodbye
    - good bye
    - see you around
    - see you later
    - bye
    - bye bye

- intent: search_knowledge
  examples: |
    - what are the [traffic rules](question) in baguio?
    - [traffic rules in baguio](question)
    - tell me about [baguio traffic regulations](question)
    - [baguio city traffic laws](question)
    - what are the [driving rules in baguio](question)?
    - [traffic violations in baguio](question)
    - [baguio traffic](question)
    - [road rules baguio](question)
    - [transportation rules baguio city](question)
    - [baguio city ordinances traffic](question)
    - traffic rules in baguio
    - baguio traffic rules
    - what are traffic rules in baguio
    - tell me traffic rules in baguio city

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: ask_question
  examples: |
    - I have a question
    - can you answer something?
    - I need information
    - can you help me find something?
    - I want to ask something

- intent: search_knowledge
  examples: |
    - what are the [traffic rules](question) in baguio?
    - [traffic regulations](question) in baguio city
    - tell me about [baguio traffic laws](question)
    - [driving rules](question) in baguio
    - [traffic violations](question) in baguio

- intent: help
  examples: |
    - help
    - what can you do?
    - how does this work?
    - show me what you can do
    - I need help
    - instructions

- intent: check_knowledge_base
  examples: |
    - check knowledge base
    - what documents do you have?
    - knowledge base status
    - how many documents do you have?
    - show me your knowledge base

- intent: add_documents
  examples: |
    - how to add documents
    - add documents
    - add more files
    - how do I add to your knowledge base?
    - import documents

- intent: thankyou
  examples: |
    - thanks
    - thank you
    - thank you so much
    - thanks a lot
    - appreciate it

- intent: out_of_scope
  examples: |
    - what's the weather like?
    - tell me a joke
    - what time is it?
    - how old are you?
    - where do you live?

- intent: nlu_fallback
  examples: |
    - asdfasdf
    - jibberish
    - 12345
    - ????
    - !@#$%

- intent: restart
  examples: |
    - restart conversation
    - start over
    - clear history
    - begin again
    - reset chat

- intent: show_capabilities
  examples: |
    - what can you do
    - show your capabilities
    - what are your features
    - tell me about your abilities
    - what can you help with