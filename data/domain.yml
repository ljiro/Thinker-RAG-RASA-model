version: "3.1"

intents:
  - greet
  - goodbye
  - bot_challenge
  - ask_question
  - search_knowledge

entities:
  - question

slots:
  search_query:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text

responses:
  utter_greet:
  - text: "Hello! How can I help you today?"
  - text: "Hi there! What would you like to know?"

  utter_goodbye:
  - text: "Goodbye! Feel free to ask if you have more questions."
  - text: "See you later! Let me know if you need anything else."

  utter_iamabot:
  - text: "I am an AI assistant with access to a knowledge base. How can I help you?"

actions:
  - action_search_knowledge

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true